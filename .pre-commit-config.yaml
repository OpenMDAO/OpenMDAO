repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version (update periodically by running 'pre-commit autoupdate')
  rev: v0.14.9
  hooks:
    # Run the linter.
    - id: ruff
      types_or: [ python, pyi, jupyter ]

- repo: https://github.com/rhysd/actionlint
  rev: v1.7.9
  hooks:
    - id: actionlint
      name: Lint GitHub Actions workflows
      # For now, only run on the pixi workflows
      files: ^\.github/workflows/.*_pixi\.ya?ml$
      # files: ^\.github/workflows/.*\.ya?ml$

- repo: local
  hooks:
    - id: block-pixi-commits
      name: Block pixi.toml/pixi.lock commits
      entry: bash -c 'if git diff --cached --name-only | grep -E "^pixi\.(toml|lock)$" && [ -z "$ALLOW_PIXI_COMMIT" ]; then echo "ERROR Attempting to commit pixi files. Use ALLOW_PIXI_COMMIT=1 git commit to override."; exit 1; fi'
      language: system
      pass_filenames: false
      always_run: true
